name: Auto Assign Issue

on:
  issues:
    types: [opened]
permissions:
  issues: write  # Explicitly grants write permission to manage issues

jobs:
  assign:
    runs-on: ubuntu-latest
    
    steps:
      - name: Assign Issue
        uses: actions-ecosystem/action-add-assignees@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: ayden-g
